<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
  <title>Scotty's Calculator</title>
</head>

<body>
  <main>
    <h1 class="display">123.5</h1>
    <div class="background1">
      <div class="black-ends">
        <div class="app-name">CALCULATOR</div>
        <div class="end-caps"></div>
      </div>
      <div class="background2">
        <div class="keypad">
          <button id="ac" class="key"></button>
          <button id="inverse" class="key"></button>
          <button id="percent" class="key"></button>
          <button id="divide" class="key"></button>
          <button id="seven" class="key"></button>
          <button id="eight" class="key"></button>
          <button id="nine" class="key"></button>
          <button id="multiply" class="key"></button>
          <button id="four" class="key"></button>
          <button id="five" class="key"></button>
          <button id="six" class="key"></button>
          <button id="subtract" class="key"></button>
          <button id="one" class="key"></button>
          <button id="two" class="key"></button>
          <button id="three" class="key"></button>
          <button id="add" class="key"></button>
          <button id="zero" class="key"></button>
          <button id="dot" class="key"></button>
          <button id="equals" class="key"></button>
        </div>
      </div>
      <div class="appname black-ends">
        <div class="end-caps"></div>
      </div>
    </div>
  </main>
</body>

</html>
