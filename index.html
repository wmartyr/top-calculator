<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
  <title>Scotty's Calculator</title>
</head>

<body>
  <main>
    <h1 class="display"></h1>
    <div class="background1">
      <div class="black-ends">
        <div class="app-name">CALCULATOR</div>
        <div class="end-caps"></div>
      </div>
      <div class="keypad">
        <button id="key-Escape" class="blue-key">AC</button>
        <button id="key-Backspace" class="blue-key">C</button>
        <button id="key-`" class="blue-key">+/-</button>
        <button id="key-/" class="pink-key">/</button>
        <button id="key-7" class="orange-key">7</button>
        <button id="key-8" class="orange-key">8</button>
        <button id="key-9" class="orange-key">9</button>
        <button id="key-*" class="pink-key">*</button>
        <button id="key-4" class="orange-key">4</button>
        <button id="key-5" class="orange-key">5</button>
        <button id="key-6" class="orange-key">6</button>
        <button id="key--" class="pink-key">-</button>
        <button id="key-1" class="orange-key">1</button>
        <button id="key-2" class="orange-key">2</button>
        <button id="key-3" class="orange-key">3</button>
        <button id="key-+" class="pink-key">+</button>
        <button id="key-0" class="orange-key">0</button>
        <button id="key-." class="orange-key">.</button>
        <button id="key-Enter" class="pink-key">=</button>
      </div>
      <div class="appname black-ends">
        <div class="end-caps"></div>
      </div>
    </div>
  </main>
</body>

</html>
